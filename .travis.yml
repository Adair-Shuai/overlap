dist: trusty
sudo: false
language: cpp

branches:
  only:
    - testing

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libstdc++-5-dev
            - libeigen3-dev
            - libboost-test-dev
            - cmake
            - cmake-data
      env: CC=gcc-5 CXX=g++-5

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test
